<!doctype html>
<html lang="en">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<!-- stickifier -->
	<script>
	$(document).ready(function(){
		var counter = 0;

		function stickify(){
			var split = $('#boring').val().split("");
			for (i = 0; i < split.length; i++){
				if (counter % 2 == 0){
					split[i] = split[i].toUpperCase();
					counter++;
				} else {
					counter++;
				}
			}
			$('#sticky').append("~*~*" + split.join("") + "*~*~");
		};

		$('#submit').on('click', stickify);

		// TODO: add 'copy to clipboard' button
		// http://www.htmlgoodies.com/beyond/javascript/article.php/3458851
		
	});
	</script>

	<meta charset="UTF-8">
	<title>sticky caps generator</title>
</head>
<body>		
	<h1>sticky caps generator</h1>

	<!-- input -->
	<input id="boring" type="text" placeholder="write some stuff">
	<button id="submit">stickify</button>

	<!-- output -->
	<div id="sticky"></div>
</body>
</html>
